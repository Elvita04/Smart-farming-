<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming System</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7fdf7;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 15px;
    }
    .navbar {
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">🌱 Smart Farming System</span>
    </div>
  </nav>

  <div class="container">

    <!-- Farmer Form -->
    <div class="card shadow">
      <div class="card-header bg-success text-white">👩‍🌾 Add Farmer</div>
      <div class="card-body">
        <form id="farmerForm">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Farmer Name" name="name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Farm Location" name="farm_location" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Crops (comma separated)" name="crops">
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add Farmer</button>
        </form>
      </div>
    </div>

    <!-- Sensor Form -->
    <div class="card shadow">
      <div class="card-header bg-primary text-white">🌡️ Add Sensor</div>
      <div class="card-body">
        <form id="sensorForm">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Sensor ID" name="sensor_id" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Location" name="location" required>
            </div>
            <div class="col">
              <select class="form-control" name="type">
                <option value="Soil Moisture">Soil Moisture</option>
                <option value="Temperature">Temperature</option>
                <option value="Humidity">Humidity</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Sensor</button>
        </form>
      </div>
    </div>

    <!-- Reading Form -->
    <div class="card shadow">
      <div class="card-header bg-warning text-dark">📊 Add Reading</div>
      <div class="card-body">
        <form id="readingForm">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Sensor ID" name="sensor_id" required>
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Value" name="value" required>
            </div>
          </div>
          <button type="submit" class="btn btn-warning">Add Reading</button>
        </form>
      </div>
    </div>

    <!-- Alerts Table -->
    <div class="card shadow">
      <div class="card-header bg-danger text-white">⚠️ Alerts</div>
      <div class="card-body">
        <table class="table table-bordered" id="alertsTable">
          <thead>
            <tr>
              <th>Farmer</th>
              <th>Sensor</th>
              <th>Alert Message</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ramesh Kumar</td>
              <td>SEN001</td>
              <td>Soil moisture below 35%. Please irrigate!</td>
              <td>2025-09-16 10:00:00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JS -->
<script src="script.js"></script>

</body>
</html>
